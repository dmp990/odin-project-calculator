<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Odin Project Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display"><p>0</p></div>
      <div class="button-array">
        <button class="ac-button">AC</button>
        <button class="toggle-negation-button">+/-</button>
        <button class="type-one-button operator">%</button>
        <button class="type-one-button operator">/</button>
        <button class="type-one-button number">7</button>
        <button class="type-one-button number">8</button>
        <button class="type-one-button number">9</button>
        <button class="type-one-button operator">*</button>
        <button class="type-one-button number">4</button>
        <button class="type-one-button number">5</button>
        <button class="type-one-button number">6</button>
        <button class="type-one-button operator">-</button>
        <button class="type-one-button number">1</button>
        <button class="type-one-button number">2</button>
        <button class="type-one-button number">3</button>
        <button class="type-one-button operator">+</button>
        <button class="type-one-button zero">0</button>
        <button class="dot">.</button>
        <button class="equal-button">=</button>
      </div>
    </div>
  </body>
</html>
